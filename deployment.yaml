apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: http://23.22.23.213:8081/repository/docker-hosted/backend-app:latest
        ports:
        - containerPort: 8080
